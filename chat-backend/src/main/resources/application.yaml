    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "UTC"

  profiles:
    active: simple # <-- USAR PERFIL SIMPLE

server:
  port: 8081
  # servlet:
  #   context-path: /api  # Comentar temporalmente

logging:
  level:
    com.chatapp: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

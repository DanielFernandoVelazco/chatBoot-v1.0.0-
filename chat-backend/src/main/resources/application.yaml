spring:
  application:
    name: chat-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/chatdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  sql:
    init:
      mode: always
  
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "UTC"

server:
  port: 8080
  servlet:
    context-path: /api

app:
  jwt:
    secret: "mySecretKeyForJWTTokenGenerationInChatApp2024SecureWith256Bits"
    expiration: 86400000 # 24 horas en milisegundos
  cors:
    allowed-origins: "http://localhost:3000"
    allowed-methods: "*"
    allowed-headers: "*"
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

app:
  jwt:
    secret: ${JWT_SECRET:your-production-secret-key-here}
    expiration: 86400000
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}

logging:
  level:
    com.chatapp: INFO
    org.springframework: INFO
  file:
    name: logs/chat-app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

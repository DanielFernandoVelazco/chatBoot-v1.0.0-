<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Cuenta - Aplicación de Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F7F9FC",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#333333] dark:text-gray-200">
<div class="flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col items-center justify-center space-y-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined !text-3xl">chat_bubble</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Crea tu cuenta</h1>
</div>
<div class="rounded-lg bg-white dark:bg-[#1a2332] p-8 shadow-sm">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300" for="full-name">Nombre Completo</label>
<div class="mt-2">
<input autocomplete="name" class="form-input block w-full rounded-md border-0 bg-gray-100 dark:bg-[#2c3a54] p-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-[#324467] placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="full-name" name="full-name" placeholder="Introduce tu nombre completo" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300" for="email">Correo Electrónico</label>
<div class="mt-2">
<input autocomplete="email" class="form-input block w-full rounded-md border-0 bg-gray-100 dark:bg-[#2c3a54] p-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-[#324467] placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="email" name="email" placeholder="tu@email.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300" for="password">Contraseña</label>
<div class="mt-2 relative">
<input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-gray-100 dark:bg-[#2c3a54] p-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-[#324467] placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="password" name="password" placeholder="Introduce tu contraseña" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-[#92a4c9] hover:text-gray-600 dark:hover:text-white" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300" for="confirm-password">Confirmar Contraseña</label>
<div class="mt-2 relative">
<input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-gray-100 dark:bg-[#2c3a54] p-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-[#324467] placeholder:text-gray-400 dark:placeholder:text-[#92a4c9] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="confirm-password" name="confirm-password" placeholder="Vuelve a introducir tu contraseña" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-[#92a4c9] hover:text-gray-600 dark:hover:text-white" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:bg-primary/50 disabled:cursor-not-allowed" type="submit">Crear Cuenta</button>
</div>
</form>
<p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                    Al registrarte, aceptas nuestros
                    <a class="font-semibold leading-6 text-primary hover:text-primary/90" href="#">Términos de Servicio</a>.
                </p>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
                ¿Ya tienes una cuenta?
                <a class="font-semibold leading-6 text-primary hover:text-primary/90" href="#">Inicia sesión</a>
</p>
</div>
</div>
</body></html>

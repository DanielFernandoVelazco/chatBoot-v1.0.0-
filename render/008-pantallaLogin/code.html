<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión - Chat App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#18181B] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6">
<div class="flex w-full max-w-md flex-col items-center justify-center space-y-6">
<!-- Logo -->
<div class="flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-primary text-4xl">chat_bubble</span>
<p class="text-2xl font-bold text-slate-900 dark:text-white">ChatApp</p>
</div>
<!-- Headline and Body Text -->
<div class="text-center">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">Bienvenido de nuevo</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-2">Inicia sesión en tu cuenta para continuar.</p>
</div>
<!-- Login Form -->
<div class="w-full space-y-4">
<!-- Email/Username Field -->
<div class="flex w-full flex-col">
<label class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2" for="email">Correo electrónico o nombre de usuario</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal" id="email" placeholder="ej: tu@email.com" value=""/>
</div>
<!-- Password Field -->
<div class="flex w-full flex-col">
<label class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2" for="password">Contraseña</label>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" id="password" placeholder="Introduce tu contraseña" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-slate-500 dark:text-slate-400 flex border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-slate-50 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex w-full items-center justify-between">
<label class="flex select-none items-center gap-2">
<input class="form-checkbox h-4 w-4 rounded border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Recordarme</span>
</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">¿Olvidaste tu contraseña?</a>
</div>
<!-- Primary Button -->
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-6 text-base font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
                    Iniciar Sesión
                </button>
</div>
<!-- Separator -->
<div class="flex w-full items-center gap-4">
<div class="h-px w-full flex-1 bg-slate-200 dark:bg-slate-700"></div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">O</p>
<div class="h-px w-full flex-1 bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Social Login Button -->
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-12 px-6 text-base font-semibold text-slate-700 dark:text-slate-200 shadow-sm hover:bg-slate-50 dark:hover:bg-slate-800">
<svg class="h-5 w-5" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M47.525 24.5C47.525 22.875 47.375 21.25 47.05 19.75H24.375V28.75H37.35C36.7 31.75 35.025 34.225 32.3 35.875V41.5H40.2C44.8 37.15 47.525 31.325 47.525 24.5Z" fill="#4285F4"></path><path d="M24.375 48C30.95 48 36.4 45.85 40.2 41.5L32.3 35.875C30.125 37.3 27.5 38.125 24.375 38.125C18.6 38.125 13.625 34.225 11.975 29.125L3.82501 34.9C7.62501 42.6 15.3 48 24.375 48Z" fill="#34A853"></path><path d="M11.975 29.125C11.375 27.5 11.05 25.75 11.05 24C11.05 22.25 11.375 20.5 11.975 18.875V13.1L3.82501 8.9C1.42501 13.525 0 18.6 0 24C0 29.4 1.42501 34.475 3.82501 39.1L11.975 29.125Z" fill="#FBBC05"></path><path d="M24.375 9.875C27.875 9.875 31.25 11.125 33.725 13.5L40.425 6.8C36.4 3.075 30.95 0.875 24.375 0.875C15.3 0.875 7.62501 5.4 3.82501 13.1L11.975 18.875C13.625 13.775 18.6 9.875 24.375 9.875Z" fill="#EA4335"></path></svg>
<span>Continuar con Google</span>
</button>
<!-- Sign Up Link -->
<p class="text-center text-sm text-slate-600 dark:text-slate-400">
                ¿No tienes una cuenta? <a class="font-semibold text-primary hover:underline" href="#">Regístrate</a>
</p>
</div>
</div>
</body></html>
